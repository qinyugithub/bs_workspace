<body id="webgisbody" class="contariner" style="display: none">
<blockquote class="layui-elem-quote">消息显示<span id="newmsgicon">[有新消息]</span> <a class="sjfxa" target="_blank" href="analysis.html"><img title="数据分析" class="sjfximg" src="images/sjfx.png"></a></blockquote>
<div class="row">
    <!--盒子一-->
    <div id="message" class="col-md-4">
    <ul class="layim-msgbox" id="LAY_view"></ul>
    <textarea title="消息模版" id="LAY_tpl" style="display:none;">
        {{# layui.each(d.data, function(index, item){
        if(item.from){ }}
    <li data-uid="{{ item.from }}" data-fromGroup="{{ item.from_group }}">
      <a href="/u/{{ item.from }}/" target="_blank">
        <img src="{{ item.user.avatar }}" class="layui-circle layim-msgbox-avatar">
      </a>
      <p class="layim-msgbox-user">
        <a href="/u/{{ item.from }}/" target="_blank">{{ item.user.username||'' }}</a>
        <span>{{ item.time }}</span>
      </p>
      <p class="layim-msgbox-content">
        {{ item.content }}
        <span>{{ item.remark ? item.remark : '' }}</span>
      </p>
      <p class="layim-msgbox-btn">
        <button class="layui-btn layui-btn-small detilbutton" id={{ item.id }}>详情</button>
        <button class="layui-btn layui-btn-small layui-btn-primary callbutton" id={{ item.user.id}}>完成</button>
      </p>
     </li>
         {{# } else { }}
      <li class="layim-msgbox-system">
      <p><em>系统：</em>{{ item.content }}<span>{{ item.time }}</span></p>
    </li>
          {{# }
          }); }}
    </textarea>
    </div>
    <!--盒子二-->
    <div id="center" class="col-md-5">
        <div id="map"></div>
        <div id="location">
            <div class="layui-form-item" style="margin-bottom: 0px; margin-top: 5px;">
                <div class="layui-inline">
                    <label style="width: 90px;" class="layui-form-label">实时经度</label>
                    <div style="width: 150px;" class="layui-input-inline">
                        <input type="text" id="longtitude" name="dqjd" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label style="width: 90px;" class="layui-form-label">实时纬度</label>
                    <div style="width: 150px;" class="layui-input-inline">
                        <input type="text" id="latitude" name="dqwd" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label style="width: 90px;" class="layui-form-label">位置描述</label>
                <div style="width: 80%;" class="layui-input-inline">
                    <input type="text" name="wzms" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <!--盒子三-->
    <div id="detil" class="col-md-3">
        <blockquote class="layui-elem-quote detiltitle">警务详情</blockquote>
        <div id="contbox">
            <div class="content" id="information">
              <img id="headimage" src="images/username.png" class="layui-circle">
              <p class="message"><strong>用户昵称：</strong><span id="nickname"></span></p>
                <p class="message"><strong>报警位置：</strong><span id="currentloaction"></span></p>
              <p class="message"><strong>警务详情：</strong><span id="xq"></span></p>

              <p class="message"><strong>位置类型：</strong><span id="addresstype"></span></p>
              <p class="message"><strong>固定位置坐标：</strong><span id="placelocation"></span></p>
              <p class="message"><strong>固定位置描述：</strong><span id="placeaddress"></span></p>
            </div>
        <div class="content" id="picture">
            <div class="clearfix"><strong class="mintitle">图片附件</strong></div>
            <div id="pictureitem"></div>
            <!--<a class="pica" href="javascript:;"><img class="pic" src="images/yichang.JPG"></a>-->
        </div>
        <div class="divtitle content" id="locatioinmessage">
            <strong class="mintitle">坐标记录</strong>
            <table class="layui-table" lay-size="sm">
                <thead>
                 <tr>
                    <th>时间</th>
                    <th>经度</th>
                    <th>纬度</th>
                 </tr>
                </thead>
                <tbody>
                <tr>
                    <td>16:24:29</td>
                    <td>144.365258</td>
                    <td>39.251458</td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
